<md-sidenav #sidenav mode="push" class="app-sidenav">
    Sidenav
</md-sidenav>
<md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button> e-lation

    <a md-button routerLink="/feed">Feed</a>
    <a md-button routerLink="/group">Group</a>
    <a md-button routerLink="/event">Event</a>
    <a md-button routerLink="/user">User</a>
    <a md-button routerLink="/provider">Provider</a>
    <span class="app-filler"></span>
    <md-input-container class="app-search-bar">
        <input type="text" mdInput [formControl]="searchBar" [mdAutocomplete]="auto">
    </md-input-container>
    <a md-button routerLink="/logout" *ngIf="!(authenticated | async)">Logout</a>
</md-toolbar>

<md-autocomplete #auto="mdAutocomplete">
    <p md-subheader *ngIf="(results | async)?.providers.length > 0">Providers</p>
    <md-option *ngFor="let result of (results | async)?.providers" (onSelect)="goToProvider(result)" value="">
        <span>{{ result.user.firstName }} {{ result.user.lastName }}</span>
    </md-option>
    <p md-subheader *ngIf="(results | async)?.users.length > 0">Users</p>
    <md-option *ngFor="let result of (results | async)?.users" (onSelect)="goToUser(result)" value="">
        <span>{{ result.firstName }} {{ result.lastName }}</span>
    </md-option>
    <p md-subheader *ngIf="(results | async)?.groups.length > 0">Groups</p>
    <md-option *ngFor="let result of (results | async)?.groups" (onSelect)="goToGroup(result)" value="">
        <span>{{ result.name }}</span>
    </md-option>
    <p md-subheader *ngIf="(results | async)?.events.length > 0">Events</p>
    <md-option *ngFor="let result of (results | async)?.events" (onSelect)="goToEvent(result)" value="">
        <span>{{ result.name }}</span>
    </md-option>
    <!--<p md-subheader *ngIf="(results | async)?.posts.length > 0">Posts</p>
    <md-option *ngFor="let result of (results | async)?.posts" (onSelect)="goToPost(result)" [value]="result">
        <span>{{ result.title }}</span>
    </md-option>-->
</md-autocomplete>
