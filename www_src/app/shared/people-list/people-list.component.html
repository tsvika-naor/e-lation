<div class="avatar-list" *ngFor="let person of people" (click)="navigate(person._id)">
    <img class="avatar-item" *ngIf="person?.avatar" [src]="person?.avatar?.data" alt="{{person?.firstName}} {{person?.lastName}}">
    <md-icon class="avatar-item avatar-icon" *ngIf="!(person?.avatar)">person</md-icon>
</div>
