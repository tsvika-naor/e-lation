  <md-card>
    <md-card-header>
      <md-card-title>
        <h1 *ngIf="isNew">New Provider</h1>
        <h1 *ngIf="!isNew">Edit Profile</h1>
      </md-card-title>
    </md-card-header>
    <md-card-content>
      <form #form="ngForm">
        <input type="hidden" [ngModel]="_id | async"  name="_id">
        <div>
          <md-input-container>
            <textarea rows="4" cols="50" mdInput placeholder="Bio" [ngModel]="bio | async" name="bio"></textarea>
          </md-input-container>
        </div>
        <fieldset ngModelGroup="businessAddress">
          <p>Address:</p>
          <div>
            <md-input-container>
              <input type="text" mdInput placeholder="Street" [ngModel]="(businessAddress | async)?.street" name="street">
            </md-input-container>
            <md-input-container>
              <input type="text" mdInput placeholder="Building Number" [ngModel]="(businessAddress | async)?.buildingNum" name="buildingNum">
            </md-input-container>
          </div>
          <div>
            <md-input-container>
              <input type="text" mdInput placeholder="City" [ngModel]="(businessAddress | async)?.city" name="city">
            </md-input-container>
            <md-input-container>
              <input type="text" mdInput placeholder="Country" [ngModel]="(businessAddress | async)?.country" name="country">
            </md-input-container>
          </div>
        </fieldset>
      </form>
    </md-card-content>
    <md-card-actions>
      <span class="app-filler"></span>
      <button md-raised-button (click)="cancel(form)">Cancel</button>
      <button md-raised-button color="primary" (click)="save(form)">Save</button>
    </md-card-actions>
  </md-card>
