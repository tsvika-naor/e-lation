  <md-card>
    <md-card-header>
      <md-card-title>
        <h1 *ngIf="isNew">New User</h1>
        <h1 *ngIf="!isNew">Edit Profile</h1>
      </md-card-title>
    </md-card-header>
    <md-card-content>
      <form #form="ngForm">
        <input type="hidden" [ngModel]="_id | async"  name="_id">
        <div>
          <md-input-container>
            <input type="text" mdInput placeholder="First Name" [ngModel]="firstName | async" name="firstName">
          </md-input-container>
          <md-input-container>
            <input type="text" mdInput placeholder="Last Name" [ngModel]="lastName | async" name="lastName">
          </md-input-container>
        </div>
        <div>
          <md-input-container>
            <input type="email" mdInput placeholder="E-Mail" [ngModel]="email | async" name="email">
          </md-input-container>
          <md-input-container>
            <input type="tel" mdInput placeholder="Phone" [ngModel]="phone | async" name="phone">
          </md-input-container>
        </div>
        <div>
          <md-select placeholder="Gender" [ngModel]="gender | async"  name="gender">
            <md-option value="0">Male</md-option>
            <md-option value="1">Female</md-option>
          </md-select>
          <md-input-container>
            <input type="date" mdInput placeholder="Birthday" [ngModel]="birthday | async | dateOnly" name="birthday">
          </md-input-container>
        </div>
        <fieldset ngModelGroup="address">
          <p>Address:</p>
          <div>
            <md-input-container>
              <input type="text" mdInput placeholder="Street" [ngModel]="(address | async)?.street" name="street">
            </md-input-container>
            <md-input-container>
              <input type="text" mdInput placeholder="Building Number" [ngModel]="(address | async)?.buildingNum" name="buildingNum">
            </md-input-container>
          </div>
          <div>
            <md-input-container>
              <input type="text" mdInput placeholder="City" [ngModel]="(address | async)?.city" name="city">
            </md-input-container>
            <md-input-container>
              <input type="text" mdInput placeholder="Country" [ngModel]="(address | async)?.country" name="country">
            </md-input-container>
          </div>
        </fieldset>
      </form>
    </md-card-content>
    <md-card-actions>
      <span class="app-filler"></span>
      <button md-raised-button (click)="cancel(form)">Cancel</button>
      <button md-raised-button color="primary" (click)="save(form)">Save</button>
    </md-card-actions>
  </md-card>
