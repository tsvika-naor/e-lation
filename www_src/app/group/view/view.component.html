<md-card>
  <md-card-header>
    <img md-card-md-image src="https://img.clipartfest.com/377cb8d0d8ddbb3467fb9ea2c6dd323a_soccer-team-clipart-soccer-team-clipart_1500-1107.jpeg">
    <input type="hidden" #id [ngModel]="_id | async"  name="_id">
    <md-card-title>
      <h1>{{name | async}}</h1>
      <button md-icon-button (click)="edit(id.value)"><md-icon>mode_edit</md-icon></button>
    </md-card-title>
    <md-card-subtitle>
      <p><b>Location:</b> {{ address | async | address }}</p>
      <p>
        <span>
          <b>Topics: </b>
        </span>
        <md-chip-list>
          <md-chip *ngFor="let type of groupType | async">{{ type }}</md-chip>
        </md-chip-list>
      </p>
    </md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
      <b>Created by: </b>
      <a class="app-link" routerLink="/user/{{(owner | async)?._id}}">{{(owner | async)?.firstName}} {{(owner | async)?.lastName}}</a>
    </p>
    <p>
      <b>Provider: </b>
      <a class="app-link" routerLink="/provider/{{(provider | async)?._id}}">{{(provider | async)?.user.firstName}} {{(provider | async)?.user.lastName}}</a>
    </p>
    <br>
    <p>
      <b>Description:</b>
    </p>
    <p>{{description | async}}</p>
  </md-card-content>
</md-card>
<md-card>
  <md-card-title>Participants</md-card-title>
  <md-card-content>
    <el-people-list [members]="members | async" [admins]="admins | async"></el-people-list>
  </md-card-content>
</md-card>
<el-post [post]="post" max=2 *ngFor="let post of posts | async"></el-post>
